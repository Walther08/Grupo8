  <!-- ======= Header ======= -->

    <nav id="navbar" class="navbar nav-menu">

        </li>

    <!-- Modal registro -->
    <div class="modal" id="modal">
      <div class="modal__content">
        
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nombres</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Pepito" required>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">Apellidos</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Perez" required>
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="ejemplo@mail.com"   aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Ingrese un email valido.
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Acepto términos y condiciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
        </form>

      </div>
    </div>
    <!-- End modal Registro -->

  </header><!-- End Header -->

      <div class="social-links">

        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
