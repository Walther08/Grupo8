
<section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container" data-aos="zoom-in" data-aos-delay="100">
        <h1>Administraci√≥n - Personas</h1>
        <div class="social-links">
            <a routerLink="/administracion/personas/buscar" class="button"><i class='bx bx-search-alt'></i>Buscar</a>
        </div> 
        <br>
        <br>
        <form [formGroup]="fgValidator" (ngSubmit)="EnviarPersona()" class="col-md-6">
            <div class="form-group">
              <label for="nombresInput">Nombres</label>
              <input formControlName="nombres" type="text" class="form-control" id="nombres" placeholder="Ingrese nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidosInput">Apellidos</label>
                <input formControlName="apellidos" type="text" class="form-control" id="apellidos" placeholder="Ingrese apellidos" required>
            </div>
            <div class="form-group">
                <label for="correoInput">Correo</label>
                <input formControlName="correo" type="text" class="form-control" id="correo" aria-describedby="correoHelp" placeholder="Ingrese correo" required>
                <small id="correoHelp" class="form-text text-muted">Nunca compartas tu email con cualquier persona.</small>
            </div>
            <div class="form-group">
                <label for="celularInput">Celular</label>
                <input formControlName="celular" type="text" class="form-control" id="celular" placeholder="Ingrese celular">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="clave" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <br>
            <input [disabled]="!fgValidator.valid" type="submit" value="Registrarse" class="btn btn-primary" >
          </form>
    </div>
</section>
