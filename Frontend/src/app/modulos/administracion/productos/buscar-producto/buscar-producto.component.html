<div class="container">


    <table class="table responsive">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Editar</th>
                <th>Eliminar</th>

        </thead>
        <tbody>
            <tr *ngFor="let p of ListaProductos">
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td><img src="{{p.imagen}}" class="imagenproducto" /></td>

                <td><a routerLink="/administracion/editar-producto/{{p.id}}" class="btn btn-warning">Editar</a></td>
                <td><a routerLink="/administracion/eliminar-producto/{{p.id}}" class="btn btn-danger">Eliminar</a></td>
            </tr>
        </tbody>
    </table>

    <br>

    <a routerLink="/administracion/crear-producto" class="btn btn-primary">Crear Producto</a>
</div>
